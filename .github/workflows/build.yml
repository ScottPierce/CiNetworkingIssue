name: Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  not-docker-in-docker:
    name: Success Example
    runs-on: [ ubuntu-latest ]
    # Succeeds because it's not docker-in-docker
#    container:
#      image: devitllc/coretto-build:17

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: docker-compose up
        run: docker-compose up -d

      - name: ./gradlew :run
        run: ./gradlew :run

  tilt-ci:
    name: tilt ci
    runs-on: [ ubuntu-latest ]
    container:
      image: devitllc/coretto-build:17

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: docker-compose up
        run: docker-compose up -d

      - name: ./gradlew :run
        run: ./gradlew :run
